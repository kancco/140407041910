<!DOCTYPE html>
<html lang="fa" dir="rtl" class="vf-on">
<head>
  <meta charset="UTF-8">
  <title>وایت‌لیست شرکت‌ها</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="/assets/fonts/Vazirmatn[wght].woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/assets/css/theme-typography.css?v=1">
  <link rel="stylesheet" href="/assets/css/header-footer.css">
  <link rel="stylesheet" href="/assets/css/search-modern.css">
</head>
<body>
  <!-- منوی بالا از فایل مشترک -->
  <div id="navbar"></div>

  <section class="surface">
    <h1 class="gradient-text">وایت‌لیست</h1>
    <p class="lead">لیست شرکت‌های مجاز. این داده برای پذیرش رکوردهای دیگر (OR بر شناسه یا نام) استفاده می‌شود.</p>
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px;">
      <input type="text" id="wl-q" placeholder="جستجو نام / شهر ..." style="flex:1; background:#f3f7fd; border:1.5px solid #c7d7ee; border-radius:8px; font-size:15px; padding:10px 13px;">
      <button id="wl-search" class="btn" type="button">جستجو</button>
    </div>
    <div id="wl-results"></div>
  </section>

  <!-- فوتر از فایل مشترک -->
  <div id="footer"></div>

  <script type="module" src="/assets/js/ui-common.js"></script>
  <script type="module" src="/assets/js/whitelist.js"></script>
  <script>
    function loadComponent(id, url) {
      fetch(url)
        .then(resp => resp.text())
        .then(html => document.getElementById(id).innerHTML = html)
        .catch(() => document.getElementById(id).innerHTML = "<div style='color:red;'>مشکل بارگذاری...</div>");
    }
    loadComponent('navbar', '/pages/navbar.html');
    loadComponent('footer', '/pages/footer.html');
  </script>
</body>
</html>
