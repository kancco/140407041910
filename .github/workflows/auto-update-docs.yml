name: Auto Update Project Docs

on:
  push:
    paths:
      - 'chat.txt'

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run append_chat.py
        run: python .github/scripts/append_chat.py chat.txt PROJECT-DESIGN.md

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PROJECT-DESIGN.md
          git commit -m "Update PROJECT-DESIGN.md with latest chat" || echo "No changes to commit"
          git push